<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>

<form method="post" th:action="@{/saveGame}"  th:object="${newGame}">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="title" placeholder="Game Title" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
            <input class="form-control" id="publisher" placeholder="publisher" name="publisher">
        </div>
        <div class="form-group row">
            <label for="minAge" class="col-sm-2 col-form-label">Minimun Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="minAge" placeholder="Minimum Age" name="minAge">
            </div>
        </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gameGenre" id="MMORPG" value="MMORPG" checked>
                    <label class="form-check-label" for="MMORPG">
                        MMORPG
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gameGenre" id="RPG" value="RPG">
                    <label class="form-check-label" for="RPG">
                        RPG
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gameGenre" id="FPS" value="FPS">
                    <label class="form-check-label" for="FPS">
                        FPS
                    </label>
                </div>
                <div class="form-checK">
                    <input class="form-check-input" type="radio" name="gameGenre" id="RTS" value="RTS">
                    <label class="form-check-label" for="RTS">
                        RTS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gameGenre" id="RACE" value="RACE">
                    <label class="form-check-label" for="RACE">
                        RACE
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="vendorId" class="col-sm-2 col-form-label">Supplier</label>
            <div class="col-sm-10">
                <input class="form-control" id="vendorId" placeholder="Supplier code"name="vendorId">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input class="form-control" id="price" placeholder="price"name="price">
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

</body>
</html>
