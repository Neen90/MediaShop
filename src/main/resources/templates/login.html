<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>

<form method="post" th:action="@{/loggedin}"  th:object="${loggedInUser}">


    <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <select class="form-control" id="userName" name="id"  >
                <option th:each="users : ${allusers}" th:text="${users.getUserName}"
                        th:value="${users.getId}"> option
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="password" name="password" autocomplete="off">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-info input-group-text">Submit</button>
        </div>
    </div>

</form>

<div th:insert="fragments/head :: footer"></div>

</body>
</html>
