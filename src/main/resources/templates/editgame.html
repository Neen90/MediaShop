<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>

<form method="post" th:action="@{/editedGame/{id}(id=${editGame.id})}"  th:object="${editGame}">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input th:value="${editGame.getTitle()}" class="form-control" id="title" placeholder="Game Title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
    <div class="col-sm-10">
      <input th:value="${editGame.getPublisher()}" class="form-control" id="publisher" placeholder="publisher" name="publisher">
    </div>
    </div>

    <div class="form-group row">
      <label for="minAge" class="col-sm-2 col-form-label">Minimun Age</label>
      <div class="col-sm-10">
        <input th:value="${editGame.getMinAge()}" type="number" class="form-control" id="minAge" placeholder="Minimum Age" name="minAge">
      </div>
    </div>

  <div class="form-group row">
    <label for="gameGenre" class="col-sm-2 col-form-label">Genre</label>
    <div class="col-sm-10">
      <select class="form-control" id="gameGenre" placeholder="gameGenre" name="gameGenre">
        <option th:each="gameGenre : ${gameGenre}" th:text="${gameGenre}" th:value="${gameGenre}"></option>
      </select>
    </div>
  </div>

    <div class="form-group row">
      <label for="vendorId" class="col-sm-2 col-form-label">Supplier</label>
      <div class="col-sm-10">
        <input th:value="${editGame.getVendorId()}" class="form-control" id="vendorId" placeholder="Supplier code"name="vendorId">
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input th:value="${editGame.getPrice()}" class="form-control" id="price" placeholder="price"name="price">
      </div>
    </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-info input-group-text">Submit</button>
    </div>
  </div>

</form>

<div th:insert="fragments/head :: footer"></div>

</body>
</html>
