<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>

<form method="post" th:action="@{/saveFiction}"  th:object="${newFiction}">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" placeholder="Book Title" name="title" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input class="form-control" id="author" placeholder="author" name="author" required>
    </div>
  </div>

    <div class="form-group row">
      <label for="isbn" class="col-sm-2 col-form-label">Barcode</label>
      <div class="col-sm-10">
        <input class="form-control" id="isbn" placeholder="13 digit code" name="isbn" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="bookGenre" class="col-sm-2 col-form-label">Genre</label>
      <div class="col-sm-10">
        <select class="form-control" id="bookGenre" placeholder="Book Genre" name="bookGenre">
        <option th:each="bookGenre : ${bookGenre}" th:text="${bookGenre}" th:value="${bookGenre}"></option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="pages" class="col-sm-2 col-form-label">Number of Pages</label>
      <div class="col-sm-10">
        <input class="form-control" id="pages" placeholder="Insert number of pages here." name="numberOfPages" required>
      </div>
    </div>

  <div class="form-group row">
    <label for="summary" class="col-sm-2 col-form-label">Summary</label>
    <div class="col-sm-10">
      <input class="form-control" id="summary" placeholder="write a short summary of the book." name="summary" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="vendorId" class="col-sm-2 col-form-label">Supplier</label>
    <div class="col-sm-10">
      <input class="form-control" id="vendorId" placeholder="Supplier code"name="vendorId">
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input class="form-control" id="price" placeholder="price"name="price">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>

</body>
</html>
